<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentFilter()">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="segment" swipe-gesture=true>
      <ion-segment-button value="consumed" layout="icon-start">
        <ion-icon name="restaurant"></ion-icon>
        <ion-label>Consumed</ion-label>
      </ion-segment-button>
      <ion-segment-button value="trashed" layout="icon-start">
        <ion-icon name="trash"></ion-icon>
        <ion-label>Trashed</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item [routerLink]="'view-product/' + product.id" *ngFor="let product of getList()">
      <ion-label>
        <h2 class="name">{{product.name}}</h2>
        <h3>{{product.locationStored.name}} &vert; {{product.category.name}}</h3>
        <p>{{product.notes}}</p>
      </ion-label>
      <ion-badge color="danger">
        <span *ngIf="segment === 'consumed'">{{product.quantityConsumed}}</span>
        <span *ngIf="segment === 'trashed'">{{product.quantityTrashed}}</span>
        {{getUnitName(product)}}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
