<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="product">{{product.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-list lines="none">
    <ion-item>
      <ion-label>Last Updated</ion-label>
      <ion-label style="text-align:right" slot="end">
        {{product.updatedAt | date}}
      </ion-label>
    </ion-item>
    <ion-item *ngIf="product.expiryDate">
      <ion-label>Expired On</ion-label>
      <ion-label style="text-align:right" slot="end">
        {{product.expiryDate | date}}
      </ion-label>
    </ion-item>
    <ion-item *ngIf="product.notes">
      <ion-label>Notes</ion-label>
      <ion-label style="text-align:right" slot="end">
        {{product.notes}}
      </ion-label>
    </ion-item>
  </ion-list>

  {{product | json}}
</ion-content>

<ion-footer>
  <ion-button (click)="onDelete()" class="ion-no-margin" expand="full">
    <ion-label>Delete</ion-label>
  </ion-button>
</ion-footer>
