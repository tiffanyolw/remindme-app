<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addProductForm">
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="text-outline"></ion-icon>
        Name
      </ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <label>
        <h5>
          <ion-icon name="scale-outline"></ion-icon>
          Quantity
        </h5>
      </label>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Amount</ion-label>
      <ion-input type="number" min="0" formControlName="quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Unit</ion-label>
      <ion-select formControlName="unitId">
        <ion-select-option *ngFor="let unit of units" [value]="unit.id">
          {{ unit.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="today-outline"></ion-icon>
        Purchase Date
      </ion-label>
      <ion-datetime [max]="maxYear" formControlName="purchaseDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="warning-outline"></ion-icon>
        Expiry / Best Before Date
      </ion-label>
      <ion-datetime [max]="maxYear" formControlName="expiryDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="folder-open-outline"></ion-icon>
        Category
      </ion-label>
      <ion-select formControlName="categoryId">
        <ion-select-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="location-outline"></ion-icon>
        Location Stored
      </ion-label>
      <ion-select formControlName="locationStoredId">
        <ion-select-option *ngFor="let location of locations" [value]="location.id">
          {{ location.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="create-outline"></ion-icon>
        Notes
      </ion-label>
      <ion-textarea formControlName="notes"></ion-textarea>
    </ion-item>
    <ion-item lines="none">
      <label>
        <h5>
          <ion-icon name="notifications-outline"></ion-icon>
          Notifications
        </h5>
      </label>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">
        On Expiry Day
      </ion-label>
      <ion-select formControlName="onExpiryNotify">
        <ion-select-option [value]="false">
          Disabled
        </ion-select-option>
        <ion-select-option [value]="true">
          Enabled
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">
        Days before expiry
      </ion-label>
      <ion-input type="number" min="0" formControlName="daysBeforeNotify"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Days after expiry
      </ion-label>
      <ion-input type="number" min="0" formControlName="daysAfterNotify"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-button (click)="onSubmit()" [disabled]="addProductForm.invalid" class="ion-no-margin" expand="full">
    <ion-label>Add</ion-label>
  </ion-button>
</ion-footer>
