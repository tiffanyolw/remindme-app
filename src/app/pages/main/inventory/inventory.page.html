<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentFilter()">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="products">
        Products
      </ion-segment-button>
      <ion-segment-button value="expired">
        Expired
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item *ngIf="segment === 'products'" lines="none" sticky>
      <ion-label *ngIf=false>
        2 items expiring in 7 days
      </ion-label>
      <ion-label *ngIf=true>
        1 item expiring in 7 days
      </ion-label>
    </ion-item>

    <ion-list lines="full">
      <ion-item [routerLink]="'edit-product/' + product.id" *ngFor="let product of getList()">
        <!--<ion-label slot="start">
          <h2>
            {{product.name}}
          </h2>
          <h3>{{product.locationStoredId}}</h3>
          <p>{{product.notes}}</p>
        </ion-label>
        <ion-label class="ion-text-wrap">
          {{product.expiryDate | date}}
        </ion-label>
        <ion-badge slot="end" color="primary">{{product.quantity}} units</ion-badge>-->
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>
                {{product.name}}
                <p>{{product.notes}}</p>
              </ion-label>
            </ion-col>
            <ion-col>
              {{product.expiryDate | date}}
              <ion-badge style="float: right;" color="primary">{{product.quantity}} units</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-item-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" routerLink="add-product"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
