<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reset()">
        Reset
      </ion-button>
      <ion-button (click)="applyFilters()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h5>Categories</h5>
    </ion-list-header>
    <ion-item (click)="toggleAllCategories(true)" lines="">
      <ion-label>All Categories</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item *ngFor="let category of selectedCategories" lines="none">
      <ion-label>{{ category.name }}</ion-label>
      <ion-checkbox [(ngModel)]="category.isChecked" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <h5>Location Stored</h5>
    </ion-list-header>
    <ion-item (click)="toggleAllLocations(true)" lines="">
      <ion-label>All Locations</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item *ngFor="let location of selectedLocations" lines="none">
      <ion-label>{{ location.name }}</ion-label>
      <ion-checkbox [(ngModel)]="location.isChecked" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
