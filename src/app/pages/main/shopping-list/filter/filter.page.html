<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reset()">
        Reset
      </ion-button>
      <ion-button (click)="applyFilters()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label>
      <ion-icon name="swap-vertical-outline"></ion-icon>
      Sort By
    </ion-label>
    <ion-select [value]="order.orderBy" [(ngModel)]="order.orderBy">
      <ion-select-option value="createdAt">
        Date Created
      </ion-select-option>
      <ion-select-option value="updatedAt">
        Last Updated
      </ion-select-option>
      <ion-select-option value="name">
        Name
      </ion-select-option>
      <ion-select-option value="name">
        Price
      </ion-select-option>
    </ion-select>
    <ion-button fill="clear" (click)="toggleOrdering()">
      <ion-icon slot="icon-only" [name]="isDescending() ? 'chevron-down':'chevron-up'"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-list-header>
      <h5>
        <ion-icon name="folder-open-outline"></ion-icon>
        Categories
      </h5>
    </ion-list-header>
    <ion-item (click)="toggleAllCategories(true)" lines="">
      <ion-label>All Categories</ion-label>
    </ion-item>
    <ion-item *ngFor="let category of selectedCategories" lines="none">
      <ion-label>{{ category.name }}</ion-label>
      <ion-checkbox [(ngModel)]="category.isChecked" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
